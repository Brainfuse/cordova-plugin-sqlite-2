os:
  - osx
sudo: false
addons:
  sauce_connect: true
script: npm run $COMMAND
before_install:
- brew update
- brew install android
- ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /usr/local/bin/android update sdk --no-ui --all --filter platform-tool,android-23,build-tools-23.0.3
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.0/install.sh | bash
- source ~/.nvm/nvm.sh
- nvm install stable
- nvm use stable
- npm install
env:
  matrix:
  - COMMAND=test-phantom
  - PLATFORM_VERSION=5.1 COMMAND=test-android
  global:
  - secure: 
  - secure: 
branches:
  only:
  - master
